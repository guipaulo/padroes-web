<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas HTML</title>
    </head>
    <body>
        <h2>TABELAS</h2>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Peso</th>
                <th>Escolaridade</th>
                
            </tr>
            <tr>
                <td>Paulo</td>
                <td>24</td>
                <td>65 kg</td>
                <td>Ensino médio</td>
            </tr>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>85 kg</td>
                <td>Ensino Superior</td>
            </tr>
        </table>
    </body>
</html>
